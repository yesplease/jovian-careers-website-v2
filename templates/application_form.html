<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
    <label>Full Name</label><br>
    <input type="text" required name="full_name" placeholder='Your name'>  
  </div>
  
  <div class="mb-2">
    <label>Email</label><br>
    <input type="email" required name="email" placeholder="youremail@email.co">  
  </div>
  
  <div class="mb-2">
    <label>LinkedIn URL</label><br>
    <input type="text" name="linkedin_url">  
  </div>

  <div class="mb-2">
    <label>Education</label><br>
    <textarea name='education'></textarea>
  </div>
  <div class="mb-2">
    <label>Work Experience</label><br>
    <textarea name='work_experience'></textarea>
  </div>

  <div class="mb-2">
    <label>Resume URL</label><br>
    <input type="text" name="resume_url">  
  </div>
  {{ xcaptcha }}
  
  <input type='submit'>
  <!-- <div class="h-captcha" data-sitekey="da3aea6f-769c-4cdd-ac6d-6d7764548249"></div> -->

</form>
